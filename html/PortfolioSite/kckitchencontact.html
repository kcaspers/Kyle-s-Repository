<form action="fakeaddress.html" method="get" id="kitchencontact">
<span id="boldform">Name:</span><input type="text" name="name"><br>
<span id="boldform">Email:</span><input type="text" name="email"><br>
<span id="boldform">Phone:</span><input type="text" name="phonenumber"><br>
<span id="boldform">Inquiry:</span> <select name="inquiryreason" form="kitchencontact">
    <option value="catering">Catering</option>
    <option value="privateparty">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
    </select><br>
Additional Information: <input type="textarea"><br>
Have you been to the returaunt? <input type="radio" name="yesno" value="yes">Yes<input type="radio" name="yesno" value="no">No<br>
Best days to contact you: <input type="checkbox" value="monday">M
<input type="checkbox" name="contacttime" value="tuesday">T
<input type="checkbox" name="contacttime" value="wednesday">W
<input type="checkbox" name="contacttime" value="thursday">Th
<input type="checkbox" name="contacttime" value="friday">F<br>
<input type="submit"> <input type="reset">
</form>
